<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord UI Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discord UI Replica</h1>
        <div class="channel-list">
            <div class="channel">
                <h2>General</h2>
            </div>
            <div class="channel">
                <h2>Announcements</h2>
            </div>
            <div class="channel">
                <h2>Off-topic</h2>
            </div>
        </div>
        <div class="message-list">
            <div class="message">
                <span class="username">John Doe</span>
                <span class="timestamp">10:45 AM</span>
                <p>Hello, world!</p>
            </div>
            <div class="message">
                <span class="username">Jane Doe</span>
                <span class="timestamp">10:46 AM</span>
                <p>Hi, John!</p>
            </div>
        </div>
    </div>
</body>
</html>
